name: Deploy to AlwaysData

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - claude/sales-lead-generation-app-pR6Is
    paths:
      - 'app/**'
      - 'static/**'
      - 'requirements.txt'
      - 'run.py'
      - 'wsgi.py'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via rsync
        uses: burnett01/rsync-deployments@5.2
        with:
          switches: -avzr --delete --exclude='.git' --exclude='instance/' --exclude='__pycache__/' --exclude='.env' --exclude='venv/'
          path: ./
          remote_path: ~/funnyfunnel/
          remote_host: ssh-${{ secrets.ALWAYSDATA_SITE }}.alwaysdata.net
          remote_user: ${{ secrets.SSH_USERNAME }}
          remote_key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Install dependencies and restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ssh-${{ secrets.ALWAYSDATA_SITE }}.alwaysdata.net
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            cd ~/funnyfunnel

            # Create virtual environment if not exists
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi

            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Ensure instance directory exists for SQLite
            mkdir -p instance

            # Restart application with pm2
            if pm2 list | grep -q "funnyfunnel"; then
              echo "Restarting funnyfunnel..."
              pm2 restart funnyfunnel
            else
              echo "Starting funnyfunnel..."
              pm2 start "venv/bin/gunicorn -w 2 -b 127.0.0.1:8000 wsgi:application" --name funnyfunnel
            fi

            echo "Deployment complete!"
