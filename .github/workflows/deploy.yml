name: Deploy to AlwaysData

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - claude/sales-lead-generation-app-pR6Is
    paths:
      - 'app/**'
      - 'static/**'
      - 'requirements.txt'
      - 'run.py'
      - 'wsgi.py'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy and restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            cd ~

            # Remove existing directory if it's not a git repo
            if [ -d ~/funnyfunnel ] && [ ! -d ~/funnyfunnel/.git ]; then
              echo "Removing invalid funnyfunnel directory..."
              rm -rf ~/funnyfunnel
            fi

            # Clone or update repository
            if [ -d ~/funnyfunnel/.git ]; then
              echo "Updating existing repository..."
              cd ~/funnyfunnel
              git fetch origin
              git reset --hard origin/${{ github.ref_name }}
              git clean -fd
            else
              echo "Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git funnyfunnel
              cd ~/funnyfunnel
              git checkout ${{ github.ref_name }}
            fi

            # Create virtual environment if not exists
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi

            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt

            # Ensure instance directory exists for SQLite
            mkdir -p instance

            # Restart application with pm2
            if pm2 list | grep -q "funnyfunnel"; then
              echo "Restarting funnyfunnel..."
              pm2 restart funnyfunnel
            else
              echo "Starting funnyfunnel..."
              pm2 start "venv/bin/gunicorn -w 2 -b 127.0.0.1:8000 wsgi:application" --name funnyfunnel
            fi

            echo "Deployment complete!"
