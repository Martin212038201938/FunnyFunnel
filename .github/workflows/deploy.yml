name: Deploy to AlwaysData

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'app/**'
      - 'static/**'
      - 'requirements.txt'
      - 'run.py'
      - 'wsgi.py'
      - '.github/workflows/deploy.yml'

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy code and restart app
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          port: 22
          script: |
            cd ~
            
            # Create directory if it doesn't exist
            mkdir -p funnyfunnel
            cd funnyfunnel
            
            # Create basic Flask app structure if files don't exist
            if [ ! -f "run.py" ]; then
              echo "Creating minimal Flask app..."
              mkdir -p app instance
              
              cat > run.py << 'RUNPY'
            from app import create_app
            
            application = create_app()
            
            if __name__ == '__main__':
                application.run(debug=False)
            RUNPY
              
              cat > wsgi.py << 'WSGIPY'
            from run import application
            
            if __name__ == "__main__":
                application.run()
            WSGIPY
              
              cat > requirements.txt << 'REQ'
            Flask==3.0.0
            Werkzeug==3.0.1
            gunicorn==21.2.0
            REQ
              
              mkdir -p app
              cat > app/__init__.py << 'APPINIT'
            from flask import Flask
            import os
            
            def create_app():
                app = Flask(__name__, instance_relative_config=True)
                
                # Ensure instance folder exists
                os.makedirs(app.instance_path, exist_ok=True)
                
                @app.route('/')
                def index():
                    return '''<!DOCTYPE html>
            <html>
            <head><title>FunnyFunnel - Lead Generator</title></head>
            <body>
                <h1>FunnyFunnel</h1>
                <p>Lead generation web app is running!</p>
                <p>Status: OK</p>
            </body>
            </html>'''
                
                return app
            APPINIT
            fi
            
            # Create virtual environment if not exists
            if [ ! -d "venv" ]; then
              echo "Creating virtual environment..."
              python3 -m venv venv
            fi
            
            # Activate venv and install dependencies
            source venv/bin/activate
            pip install --upgrade pip
            pip install -r requirements.txt
            
            # Ensure instance directory exists
            mkdir -p instance
            
            # Restart application with pm2
            if pm2 list | grep -q "funnyfunnel"; then
              echo "Restarting funnyfunnel..."
              pm2 restart funnyfunnel
            else
              echo "Starting funnyfunnel..."
              pm2 start "venv/bin/gunicorn -w 2 -b 127.0.0.1:8000 wsgi:application" --name funnyfunnel
            fi
            
            echo "Deployment complete!"
